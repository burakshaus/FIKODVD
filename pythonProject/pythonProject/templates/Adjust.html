<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit DVD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">FIKODVD</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="admin">Home</a>
            <a class="nav-item nav-link" href="signup">Signup</a>
            <a class="nav-item nav-link" href="listdvd">Dvd's</a>
            <a class="nav-item nav-link" href="list_dvd_rentals">Rentals</a>
            <a class="nav-item nav-link" href="list_clients">Clients</a>
        </div>
    </div>
</nav>
    <div class="container">
        <h1>Adjust Rental</h1>
        <form method="POST" action="{{ url_for('adjustrental') }}">
            <div class="mb-3">
                <label for="rental_id" class="form-label">Rental ID</label>
                <input type="text" class="form-control" id="rental_id" name="rental_id" value="{{ rental[0] }}" readonly>
            </div>
            <div class="mb-3">
                <label for="dvd_id" class="form-label">DVD ID</label>
                <input type="text" class="form-control" id="dvd_id" name="dvd_id" value="{{ rental[1] }}" readonly>
            </div>
            <div class="mb-3">
                <label for="rent_date" class="form-label">Rent Date</label>
                <input type="text" class="form-control" id="rent_date" name="rent_date" value="{{ rental[2] }}">
            </div>
            <div class="mb-3">
                <label for="return_date" class="form-label">Return Date</label>
                <input type="text" class="form-control" id="return_date" name="return_date" value="{{ rental[3] }}">
            </div>
            <div class="mb-3">
                <label for="rental_fee" class="form-label">Rental Fee</label>
                <input type="text" class="form-control" id="rental_fee" name="rental_fee" value="{{ rental[4] }}">
            </div>
            <div class="mb-3">
                <label for="late_fee" class="form-label">Late Fee</label>
                <input type="text" class="form-control" id="late_fee" name="late_fee" value="{{ rental[5] }}">
            </div>
            <div class="mb-3">
                <label for="total_fee" class="form-label">Total Fee</label>
                <input type="text" class="form-control" id="total_fee" name="total_fee" value="{{ rental[6] }}">
            </div>
            <div class="mb-3">
                <label for="client_id" class="form-label">Client ID</label>
                <input type="text" class="form-control" id="client_id" name="client_id" value="{{ rental[7] }}" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
