<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">FIKODVD</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="admin">Home</a>
            <a class="nav-item nav-link" href="signup">Signup</a>
            <a class="nav-item nav-link" href="listdvd">Dvd's</a>
            <a class="nav-item nav-link" href="list_dvd_rentals">Rentals</a>
            <a class="nav-item nav-link" href="list_clients">Clients</a>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Client List</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Client ID</th>
            <th scope="col">TC No</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Telephone Number</th>
        </tr>
        </thead>
        <tbody>
        {% for client in clients %}
        <tr>
            <th scope="row">{{ client[0] }}</th>
            <td>{{ client[1] }}</td>
            <td>{{ client[2] }}</td>
            <td>{{ client[3] }}</td>
            <td>{{ client[4] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
