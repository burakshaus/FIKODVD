<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit DVD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">FIKODVD</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="admin">Home</a>
            <a class="nav-item nav-link" href="signup">Signup</a>
            <a class="nav-item nav-link" href="listdvd">Dvd's</a>
            <a class="nav-item nav-link" href="list_dvd_rentals">Rentals</a>
            <a class="nav-item nav-link" href="list_clients">Clients</a>
        </div>
    </div>
</nav>
    <div class="container">
        <h1>Edit DVD</h1>
        <form method="POST" action="{{ url_for('edit_dvd') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Dvd Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ dvd[1] }}">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" value="{{ dvd[2] }}">
            </div>
            <div class="mb-3">
                <label for="shootyear" class="form-label">Release Year</label>
                <input type="number" class="form-control" id="shootyear" name="shootyear" value="{{ dvd[3] }}">
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" value="{{ dvd[4] }}">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ dvd[5] }}</textarea>
            </div>
            <div class="mb-3">
                <label for="casting" class="form-label">Casting</label>
                <input type="text" class="form-control" id="casting" name="casting" value="{{ dvd[6] }}">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="text" class="form-control" id="image" name="image" value="{{ dvd[7] }}">
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" value="{{ dvd[8] }}">
            </div>
            <div class="mb-3">
                <label for="rental" class="form-label">Rental Count</label>
                <input type="number" class="form-control" id="rental" name="rental" value="{{ dvd[9] }}">
            </div>
            <input type="hidden" name="dvd_id" value="{{ dvd[0] }}">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
