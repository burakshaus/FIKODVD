<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <title>List of DVDs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        h1{
            text-align:center;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="f.jpg" width="80" height="80" class="d-inline-block align-top" alt="">
      <a class="navbar-brand" href="#">FIKODVD</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="listdvd">DVD's<span class="sr-only"></span></a>
        </div>
      </div>
    </nav>
    <div class="container">
        <h1>List of DVDs</h1>
        <a href="add">Add dvd's</a>
        <a href="edit">Edit dvd's</a>
        <a href="delete">Delete dvd's</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Dvd No</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Release Year</th>
                    <th>Catagory</th>
                    <th>Description</th>
                    <th>Casting</th>
                </tr>
            </thead>
            <tbody>
                {% for dvd in dvds %}
                <tr>
                    <td>{{ dvd[0] }}</td>
                    <td>{{ dvd[1] }}</td>
                    <td>{{ dvd[2] }}</td>
                    <td>{{ dvd[3] }}</td>
                    <td>{{ dvd[4] }}</td>
                    <td>{{ dvd[5] }}</td>
                    <td>{{ dvd[6] }}</td>
                    <td>{{ dvd[7] }}</td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
