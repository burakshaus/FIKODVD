<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <title>FIKODVD Signin</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
  <script src="/docs/5.3/assets/js/color-modes.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <style>
    /* Your CSS styles here */
    html,
    body {
      height: 100%;
    }

    .form-signin {
      max-width: 330px;
      padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    h1 {
      text-align: center;
    }

    #main-content {
      display: none;
    }

    #loading {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('f1.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-image {
      width: 100px;
      height: 100px;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="loading">
    <img src="f2.jpg" alt="Loading..." class="loading-image">
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="f.jpg" width="80" height="80" class="d-inline-block align-top" alt="">
    <a class="navbar-brand" href="#">FIKODVD</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="home">Home <span class="sr-only"></span></a>
        <a class="nav-item nav-link" href="login">Login</a>
        <a class="nav-item nav-link" href="signup">Signup</a>
      </div>
    </div>
  </nav>
  <div id="main-content">
    <main class="form-signin w-100 m-auto">
      <form action="/login" method="POST" enctype="multipart/form-data">
        <h1 class="h3 mb-3 fw-normal">Please login</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="username" placeholder="Examplename" name="username" required>
          <label for="username">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
          <label for="password">Password</label>
        </div>

        <div class="form-check text-start my-3">
        </div>
        <a href="Signup.html" class="h3 mb-3 fw-normal">Signup here</a>
        <br>
        <br>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2024-</p>
      </form>
    </main>
  </div>

  <script>
    // JavaScript code here
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 1500);
    });
  </script>
</body>
</html>
