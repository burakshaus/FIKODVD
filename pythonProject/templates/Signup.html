<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    /* Your CSS styles here */
    html,
    body {
      height: 100%;
    }

    .form-signup {
      max-width: 330px;
      padding: 15px;
      margin: auto; /* Center align the form */
      margin-top: 50px; /* Adjust top margin as needed */
    }

    .form-signup .form-floating:focus-within {
      z-index: 2;
    }

    .form-signup input[type="email"],
    .form-signup input[type="password"],
    .form-signup input[type="text"] {
      margin-bottom: 10px;
    }

    .form-signup input[type="email"],
    .form-signup input[type="password"] {
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signup input[type="text"] {
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    h1 {
      text-align: center;
    }

    /* Loading Image Styles */
    #loading {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('f1.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-image {
      width: 100px;
      height: 100px;
      animation: fadeInOut 3s forwards;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        display: none;
      }
    }

    #main-content {
      display: none; /* Hide the main content initially */
    }

    #main-content.show {
      display: block; /* Show the main content when loaded */
    }

  </style>
</head>
<body>
  <div id="loading">
    <img src="f2.jpg" alt="Loading..." class="loading-image">
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="f.jpg" width="80" height="80" class="d-inline-block align-top" alt="">
    <a class="navbar-brand" href="#">FIKODVD</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="home">Home <span class="sr-only"></span></a>
        <a class="nav-item nav-link" href="login">Login</a>
        <a class="nav-item nav-link" href="signup">Signup</a>
      </div>
    </div>
  </nav>
  <div class="container" id="main-content">
    <div class="d-flex justify-content-center">
      <div class="col-md-4">
        <form class="form-signup">
          <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingName" placeholder="Name" required>
            <label for="floatingName">Name</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('main-content').classList.add('show');
      }, 1500);
    });
  </script>
</body>
</html>
