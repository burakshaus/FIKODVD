<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container">
        <h1>Add a DVD</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Dvd Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" required>
            </div>
            <div class="mb-3">
                <label for="shootyear" class="form-label">Release Year</label>
                <input type="number" class="form-control" id="shootyear" name="shootyear" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="casting" class="form-label">Casting</label>
                <input type="text" class="form-control" id="casting" name="casting" required>
            </div>
            <div class="mb-3">
                 <label for="image" class="form-label">Image</label>
                 <input type="text" class="form-control" id="image" name="image" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" name="stock" required>
            </div>

            <button type="submit" class="btn btn-primary">Add DVD</button>
        </form>
    </div>

</body>
</html>
