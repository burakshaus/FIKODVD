<!-- templates/buy.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy DVD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        h1{
            text-align:center;
        }
        .container{
            margin-top: 50px;
        }
        button{
            margin-top: 20px;
        }
        .film-image{
            float: right;
            width: 300px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">FIKODVD</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="{{ url_for('home') }}">Home<span class="sr-only"></span></a>
          <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
            <a class="nav-item nav-link" href="{{ url_for('listall') }}">Dvd's</a>
        </div>
      </div>
    </nav>
    <h1>Buy DVD</h1>
    <div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>{{ dvd[1] }}</h2>
            <p><strong>Country:</strong> {{ dvd[2] }}</p>
            <p><strong>Release Year:</strong> {{ dvd[3] }}</p>
            <p><strong>Category:</strong> {{ dvd[4] }}</p>
            <p><strong>Description:</strong> {{ dvd[5] }}</p>
            <p><strong>Casting:</strong> {{ dvd[6] }}</p>
            <form action="{{ url_for('rent_dvd', dvd_id=dvd.id) }}" method="POST">
                <div class="form-group">
                    <label for="tcno">TC No:</label>
                    <input type="text" class="form-control" id="tcno" name="tcno" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" class="form-control" id="surname" name="surname" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="rent_date">Rent Date:</label>
                    <input type="date" class="form-control" id="rent_date" name="rent_date" required>
                </div>
                <div class="form-group">
                    <label for="return_date">Return Date:</label>
                    <input type="date" class="form-control" id="return_date" name="return_date" required>
                </div>
                <div class="form-group">
                    <label for="rent_days">Rent Days:</label>
                    <input type="number" class="form-control" id="rent_days" name="rent_days" required>
                </div>
                <button type="submit" class="btn btn-success">Loan</button>
            </form>
        </div>
        <div class="col-md-6">
            <img src="{{ dvd[7] }}" class="film-image" alt="Film Image">
        </div>
    </div>
</div>

</body>
</html>
